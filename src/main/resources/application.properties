#multipart configuration

# enabling multipart uploads
spring.servlet.multipart.enabled=true

#max file size 
spring.servlet.multipart.max-file-size=300MB

#threshold after which files are writtem to disk
spring.servlet.multipart.file-size-threshold=1KB


spring.application.name=spring-boot-devtool
server.port=7676
spring.datasource.name=booksAPI
spring.datasource.url=jdbc:mysql://localhost:3306/booksAPI?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=peace
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update



